name: Build check

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: ESLint Action eslintrc
      uses: mrdivyansh/eslint-action@v1.0.7

    - name: Run Jest
      uses: stefanoeb/jest-action@1.0.4

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker compose up
