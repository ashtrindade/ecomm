name: Docker Image CI

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Run ESLint
        uses: ninosaurus/eslint-check@v5

      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.4
      
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose up
